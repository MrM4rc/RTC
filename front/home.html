{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./home.css" />
	</head>
	<body>

		<div class="container">
			<div class="container" id="fields">
				<div id="message-div"><h1>Welcome to crazy chat</h1></div>
				<div class="form-area">
					<input name="user-name" id="user-name" type="text" placeholder="Type your username"></input><br />
					<button type="button" class="btn btn-outline-success">Entrar</button>
				</div>
				

				<div class="color-selector" class="container">
					<span style="margin: 2px; font-size: 20px;">Change elements color</span><br />
					<ul id="color-selector-ul">
						<li id="red" onclick="changeColor('red')">red</li>
						<li id="blue" onclick="changeColor('blue')">blue</li>
						<li id="white" onclick="changeColor('white')">white</li>
						<li id="green" onclick="changeColor('green')">green</li>
						<li id="purple" onclick="changeColor('purple')">purple</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			function changeColor(color){
				document.getElementById('user-name').style.borderBottomColor = color;
			}
		</script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
